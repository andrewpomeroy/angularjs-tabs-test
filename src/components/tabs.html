<div class="tabs">
  <div class="tabs-content" role="tablist" tabs-content
    ng-class="{'tabs-content--noWrap': $ctrl.noWrap, 'tabs-content--vertical': $ctrl.isOverflowing}" ng-transclude>
  </div>
  <div class="tabs-info" ng-class="{'--overflow': $ctrl.isOverflowing}">
    {{!$ctrl.isOverflowing ? 'NOT ' : ''}}Overflowing</div>
</div>
